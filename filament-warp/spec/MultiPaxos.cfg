\* TLC Model Configuration for MultiPaxos
\* Run with: tlc MultiPaxos.tla -config MultiPaxos.cfg

\* Constants - expanded for more thorough checking
\* Note: Proposers use integers so node IDs can be compared with <
CONSTANTS
    Proposers = {1, 2}
    Acceptors = {1, 2, 3}
    Rounds = {1}           \* Single round (passed with 3 attempts)
    Attempts = {0, 1, 2}   \* 3 attempts - more contention scenarios
    Values = {v1, v2}      \* 2 values
    NONE = NONE

\* Specification to check
SPECIFICATION Spec

\* Invariants to verify
INVARIANT TypeOK
INVARIANT Agreement
INVARIANT Validity
INVARIANT Consistency
INVARIANT PromiseIntegrity

\* Symmetry optimization (optional - reduces state space)
\* SYMMETRY
\*     Proposers <- {p1, p2}
\*     Acceptors <- {a1, a2, a3}
\*     Values <- {v1, v2}
