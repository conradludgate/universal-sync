<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Editor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Compact header -->
        <header class="header">
            <div class="header-left">
                <button id="btn-toggle-sidebar" class="btn-icon-only" title="Toggle sidebar">‚ò∞</button>
                <span class="logo">‚ö° sync<span class="logo-accent">editor</span></span>
            </div>
            <div class="header-right">
                <div class="sync-status" id="sync-status">
                    <span class="sync-indicator synced"></span>
                    Synced
                </div>
            </div>
        </header>

        <div class="app-body">
            <!-- Collapsible sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Documents section -->
                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <span class="sidebar-section-title">Documents</span>
                    </div>
                    <div class="doc-list" id="doc-list">
                        <div class="doc-list-empty" id="doc-list-empty">No documents</div>
                    </div>
                    <button id="btn-new-doc" class="btn btn-primary btn-block">+ New Document</button>
                </div>

                <!-- Join section -->
                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <span class="sidebar-section-title">Join</span>
                    </div>
                    <div class="join-inline" id="join-inline">
                        <div class="join-idle" id="join-idle">
                            <button id="btn-join-start" class="btn btn-secondary btn-block">Generate Invite Code</button>
                        </div>
                        <div class="join-active hidden" id="join-active">
                            <div class="invite-code-box">
                                <textarea
                                    id="my-invite-code"
                                    class="input-textarea invite-code"
                                    readonly
                                    rows="3"
                                    placeholder="Generating..."
                                ></textarea>
                                <button id="btn-copy-invite-code" class="btn-icon-only" title="Copy invite code">üìã</button>
                            </div>
                            <div id="join-status" class="join-status">
                                <span class="join-status-icon">‚è≥</span>
                                <span class="join-status-text">Waiting to be added‚Ä¶</span>
                            </div>
                            <button id="btn-join-cancel" class="btn btn-secondary btn-block btn-sm">Cancel</button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main content -->
            <main class="main">
                <!-- Empty state (no document open) -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-state-content">
                        <div class="empty-state-icon">üìù</div>
                        <h2>No document open</h2>
                        <p>Create a new document or join an existing one.</p>
                    </div>
                </div>

                <!-- Editor (hidden by default) -->
                <div id="editor-container" class="editor-container hidden">
                    <div class="editor-toolbar">
                        <div class="doc-info">
                            <span class="doc-id" id="doc-id">Document</span>
                            <button id="btn-copy-id" class="btn-icon-only" title="Copy document ID">üìã</button>
                        </div>
                        <div class="toolbar-right">
                            <button id="btn-share" class="btn btn-secondary btn-sm">üîó Share</button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <textarea
                            id="editor"
                            class="editor"
                            placeholder="Start typing..."
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
            </main>
        </div>

        <!-- Share Modal (peers + group state + update keys) -->
        <div id="share-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Share</h3>
                    <button class="modal-close" id="share-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Group state info -->
                    <div class="group-info-card" id="group-info-card">
                        <div class="group-info-row">
                            <span class="group-info-label">Epoch</span>
                            <span class="group-info-value" id="group-epoch">‚Äî</span>
                        </div>
                        <div class="group-info-row">
                            <span class="group-info-label">Transcript</span>
                            <span class="group-info-value group-info-hash" id="group-hash" title="Click to copy">‚Äî</span>
                        </div>
                        <div class="group-info-row">
                            <span class="group-info-label">Members</span>
                            <span class="group-info-value" id="group-members">‚Äî</span>
                        </div>
                        <button id="btn-update-keys" class="btn btn-secondary btn-sm btn-block">üîë Update Keys</button>
                    </div>

                    <!-- Peer list -->
                    <div class="peer-list" id="peer-list">
                        <div class="peer-empty" id="peer-empty">No peers</div>
                    </div>

                    <!-- Add peer -->
                    <div class="peer-add-form">
                        <label>
                            <span>Add Peer</span>
                            <small>Paste an invite code (member) or acceptor address</small>
                        </label>
                        <div class="peer-input-row">
                            <textarea
                                id="peer-input"
                                class="input-textarea"
                                placeholder="Paste invite code or acceptor address..."
                                rows="3"
                            ></textarea>
                            <button id="btn-add-peer" class="btn btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-share-done" class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
